<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="css.css">
</head>
<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        
        <p>Please fill out this form with the required information</p>
        
        <div class="form-group">
            <label for="firstName"><strong>First Name:</strong></label>
            <input type="text" id="firstName">
        </div>
        
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName">
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email">
        </div>
        <div class="form-group">
            <label for="password">Create Password:</label>
            <input type="password" id="password">
        </div>
        <hr>
         <div class="program-option">
            <div class="option-group">
                <input type="checkbox" id="program">
                <label for="program">Program</label>
            </div>
        </div>
        
        <div class="yearlevel-option">
            <div class="option-group">
                <input type="checkbox" id="yearLevel">
                <label for="yearLevel">Year Level</label>
            </div>
        </div>
        
        <div class="terms-checkbox">
            <input type="checkbox" id="terms">
            <label for="terms">I accept the <span class="terms">terms and conditions</span></label>
        </div>
         <p class="footer-text">The school ensures data protection by adhering to relevant privacy laws, applying encryption, and requiring informed consent before any external sharing.</p>
        
        <hr>
         <div class="upload-row">
      <label class="upload-label">Upload a profile picture:</label>
      <br>
         <div class="upload-section">
    <label for="profilePic" class="custom-upload-button" style="background-color: white; color: black";>Choose File</label>
    <span id="fileStatus" class="file-status">No file chosen</span>
             
     <input type="file"
      id="profilePic"
      onchange="document.getElementById('fileStatus').textContent = this.files[0]?.name || 'No file chosen';"
    />
  </div>
</div>
             
</body>

</html>
